name: 'deploy-container'
on:
  push:
    branches:
      - main
    paths:
      - "/container_ecom/**"
defaults:
  run:
    working-directory: 'container_ecom'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2     
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Build the container application
        run: npm run build    